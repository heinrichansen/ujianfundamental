<html>
    <script>
        var urutanAngka=[];
        var angka=0;
        var jumlahAngka=0;
        do{
            var angka = prompt('Masukkan angka')
            if(angka%1==0){
                jumlahAngka+=parseInt(angka);
                urutanAngka.push(angka)
            }
            else{

            }
        }while(angka%1==0)
        urutanAngka.sort();
        alert('Jumlahnya '+jumlahAngka)
        // alert(`Lalu urutan angkanya seperti berikut \n ${urutanAngka}`)
        // alert(`Angka terkecil pada array adalah ${urutanAngka[0]} dan angka terbesar adalah ${urutanAngka[urutanAngka.length-1]}`)
        console.log(urutanAngka)
        console.log(`Angka terkecil ${urutanAngka[0]}`)
        console.log(`Angka tertinggi ${urutanAngka[urutanAngka.length-1]}`)
    </script>
</html>
